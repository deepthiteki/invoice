<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Customer name</label>
                        <input id="name" class="form-control" type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label for="cust-id">Customer ID</label>
                        <input type="text" class="form-group" id="customer-id" name="customer-id">
                    </div>
                    <div class="form-group">
                        <label for="cust-discount">Customer Discount</label>
                        <input id="cust-discount" class="form-control" type="text" name="custom-discount">
                    </div>
                    <div class="form-group">
                        <label for="invoice-id">Invoice Id</label>
                        <input id="invoice-id" class="form-control" type="text" name="Invoice-id">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input id="amount" type = "number" class="form-control" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="accountid">Account ID</label>
                        <input id="account-id" type = "number" class=="form-control" name="account-id">
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input id="balance" type = "number" class=="form-control" name="balance">
                    </div>
                    <div class="form-group">
                        <label for="withdraw">Withdraw amount</label>
                        <input id="withdraw" type = "number" class=="form-control" name="withdraw">
                    </div>
                    <div class="form-group">
                        <label for="deposit">Deposit</label>
                        <input id="deposit" type = "number" class=="form-control" name="deposit">
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="btn">Submit Data</button>
                </form>

            </div>
            <div class="col-3" id="res"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
